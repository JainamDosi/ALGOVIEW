<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorting Visualizer</h1>
    
    
    <div id="container"></div>
    <br>
    <div id="custom">
    <input type="text" placeholder="Ex. 5 6 8 9 4 5 2" id="input">

    <select id="selector" name="sorting-algorithms">
        <option value="bubbleSort">Bubble Sort</option>
        <option value="insertionSort">Insertion Sort</option>
        <option value="selectionSort">Selection Sort</option>
    </select>   


    </div>
    <br>
    
    <div class="buttons">
        <button  id="start">Initialize</button>
        <button onclick="play()" id="play">Sort!</button>

    </div>
    <h4>Take a look at Bellman-Ford Visualizer</h4>
    <button id="navigateButton">Click Here!</button>

   

   

    <script src="script.js"></script>
</body>
</html>
